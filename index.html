<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events</title>
</head>

<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing Images</h2>
    <div>
        <ul id="images">
            <li><img width="200px" height="200px" id="photo"
                    src="https://images.pexels.com/photos/21550488/pexels-photo-21550488/free-photo-of-blue-scooter-parked-by-a-wall.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="MotorCylce"></li>
            <li><img width="200px" height="200px" id="Ocean"
                    src="https://images.pexels.com/photos/12661193/pexels-photo-12661193.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Dolphins"></li>
            <li><img width="200px" height="200px" id="window"
                    src="https://images.pexels.com/photos/23105860/pexels-photo-23105860/free-photo-of-balcony-with-ornate-steel-railing.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt=""></li>
            <li><img width="200px" height="200px" id="bird"
                    src="https://images.pexels.com/photos/23105899/pexels-photo-23105899/free-photo-of-seagull-on-cliff-on-seashore.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="bird"></li>
            <li><a href="https://www.google.com" id="google" style="color: aliceblue;">google</a></li>
        </ul>
    </div>


    <script>

        // document.getElementById('images').addEventListener('click', function (e) {
        //      console.log("clicked inside the ul");

        // }, false)
        // document.getElementById('bird').addEventListener('click', function (e) {
        //      console.log("bird clicked")

        //     }, false)

            document.getElementById('google').addEventListener('click', function (e) {
                console.log("google clicked");
                e.stopPropagation();
                e.preventDefault()

            }, false)


        document.querySelector('#images').addEventListener('click', function (e) {
            console.log(e.target.parentNode)
            if (e.target.tagName === 'IMG') {
                let removeIt = e.target.parentNode;
                removeIt.remove();
            }
        }, false)
    </script>
</body>

</html>
